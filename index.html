<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


<body>
    <div id="main-cont" class="container">
        <div class="panel panel-default">
            <div class="panel-heading black">
                <h3 class="panel-title white">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table id="arrival-table" class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                        </tr>
                    </thead>
                    <tbody id="input-table-body"></tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading black">
                <h3 class="panel-title white">Add Train</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Train Name</label>
                    <input id="name-input" type="text" class="form-control" placeholder="Name">
                    <br>
                    <label>Destination</label>
                    <input id="destination-input" type="text" class="form-control" placeholder="Destination">
                    <br>
                    <label>First Train Time</label>
                    <input id="first-time-input" type="time" class="form-control" placeholder="00:00">
                    <br>
                    <label>Frequency</label>
                    <input id="frequency-input" type="number" class="form-control" placeholder="Frequency, in Minutes">
                    <br>
                    <input id="add-train" class="btn btn-default black" type="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/app.js"></script>
</body>

</html>
